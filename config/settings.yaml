operational_phase: "VALUE_HACKER"

phase_config:
  VALUE_HACKER:
    name: "价值黑客模式"
    weights:
      news: 1.5
      social: 2.0
      github: 1.0
    strategy: "50% 效能神器 (实操) + 50% 前沿热点 (认知)。既要教用户'怎么做'，也要带用户'看未来'。"
    prompt_suffix: "⚠️ 绝对原则：不要局限于'小工具'。如果有重大技术更新（如 Google/OpenAI 新动作、Agent 新玩法），优先级高于普通效率工具。我们追求'高获得感'，这既包括'省时间'，也包括'涨知识'和'跟热点'。"

